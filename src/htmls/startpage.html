<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="qrc:/startpage.css">
    <script>
        function update()
        {
            document.title = 'Welcome to Endorphin!';
            document.getElementById('headerTitle').innerHTML = 'Endorphin Start';
            document.getElementById('searchButton').value = 'Search!';
            document.getElementById('footer').innerHTML = 'Search results provided by Google | <a href="http://EndorphinBrowser.github.io/">About Endorphin</a>';
            document.getElementById('lineEdit').placeholder = 'Search the Web with Google';
        }

        function formSubmitted()
        {
            var string = lineEdit.value;

            if (string.length == 0)
                return;

            var url = 'http://www.google.com/search?q=' + string;
            window.location.href = url;
        }
    </script>
</head>
<body onload="document.forms[0].lineEdit.select(); update();">
    <div id="header">
        <h1 id="headerTitle"></h1>
        <img src="qrc:/endorphin.svg" alt="Endorphin">
    </div>
    <div id="search">
        <form action="javascript:formSubmitted();">
            <fieldset>
                <input id="lineEdit" name="lineEdit" type="text">
                <input id="searchButton" type="submit">
            </fieldset>
        </form>
    </div>
    <div id="footer"></div>
</body>
</html>
